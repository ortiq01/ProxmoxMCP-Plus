services:
  proxmox-mcp-api:
    build: .
    ports:
      - "8811:8811"
    volumes:
      - ./proxmox-config:/app/proxmox-config:ro
    environment:
      - PROXMOX_MCP_CONFIG=/app/proxmox-config/config.json
      - API_HOST=0.0.0.0
      - API_PORT=8811
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://192.168.1.98:8811/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - proxmox-network

networks:
  proxmox-network:
    driver: bridge 